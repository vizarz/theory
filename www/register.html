<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<title>Регистрация</title>
		<link rel="stylesheet" href="styles/styles.css" />
		<link rel="stylesheet" href="styles/toast.css" />
	</head>
	<body>
		<div id="header"></div>
		<div class="content">
			<h1>Регистрация</h1>
			<form id="register-form">
				<input type="text" name="studentName" placeholder="Имя" required />
				<input type="text" name="username" placeholder="Логин" required />
				<input type="password" name="password" placeholder="Пароль" required />
				<button type="submit" class="btn-read">Зарегистрироваться</button>
			</form>
			<p>Уже зарегистрированы? <a href="login.html">Войти</a></p>
		</div>
		<script src="scripts/header-loader.js"></script>
		<script src="scripts/toast.js"></script>
		<script src="scripts/auth.js"></script>
	</body>
</html>
