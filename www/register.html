<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>
		<title>Регистрация</title>
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="../www/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="../www/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="../www/favicon-16x16.png"
		/>
		<link rel="manifest" href="../www/site.webmanifest" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
		/>
		<link rel="stylesheet" href="styles/styles.css" />
		<link rel="stylesheet" href="styles/toast.css" />
	</head>
	<body>
		<div id="header"></div>
		<div class="main-container">
			<div class="auth-container">
				<div class="auth-card">
					<div class="auth-header">
						<h1>Создайте аккаунт</h1>
						<p>Чтобы отслеживать прогресс обучения</p>
					</div>

					<form id="register-form">
						<div class="input-group">
							<label for="studentName">Как вас зовут?</label>
							<input
								type="text"
								id="studentName"
								name="studentName"
								placeholder="Введите ваше имя"
								required
							/>
						</div>

						<div class="input-group">
							<label for="username">Логин</label>
							<input
								type="text"
								id="username"
								name="username"
								placeholder="Придумайте логин"
								required
							/>
						</div>

						<div class="input-group">
							<label for="password">Пароль</label>
							<input
								type="password"
								id="password"
								name="password"
								placeholder="Придумайте надежный пароль"
								required
							/>
						</div>

						<div class="input-group">
							<label for="confirmPassword">Подтвердите пароль</label>
							<input
								type="password"
								id="confirmPassword"
								name="confirmPassword"
								placeholder="Повторите пароль"
								required
							/>
							<div class="password-error" id="password-error">
								Пароли не совпадают
							</div>
						</div>

						<button type="submit" class="auth-btn">Зарегистрироваться</button>
					</form>

					<div class="auth-links">
						Уже есть аккаунт? <a href="login.html">Войти</a>
					</div>
				</div>
			</div>
		</div>
		<script src="scripts/config.js"></script>
		<script src="scripts/heartbeat.js"></script>
		<script src="scripts/theme-change.js"></script>
		<script src="scripts/header-loader.js"></script>
		<script src="scripts/toast.js"></script>
		<script src="scripts/password-check.js"></script>
		<script src="scripts/auth.js"></script>
	</body>
</html>
