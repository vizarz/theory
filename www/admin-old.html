<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<title>Админ-панель</title>
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="../www/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="../www/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="../www/favicon-16x16.png"
		/>
		<link rel="manifest" href="../www/site.webmanifest" />
		<link rel="stylesheet" href="styles/styles.css" />
		<link rel="stylesheet" href="styles/toast.css" />
		<style>
			.btn-read {
				padding: 10px 20px;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div id="header"></div>
		<div class="content">
			<h1>Админ-панель</h1>
			<!-- Раздел смены пароля пользователя -->
			<section id="changePasswordSection">
				<h2>Смена пароля пользователя</h2>
				<button id="toggleChangePasswordBtn" class="btn-read">
					Сменить пароль пользователя
				</button>
				<div id="adminChangePasswordForm" class="slide-form">
					<button id="chooseUserBtnExternalCP" class="btn-read">
						Выбрать пользователя
					</button>
					<span id="selectedUserLabelCP"></span>
					<input type="hidden" id="userSelect" required />
					<br />
					<input
						type="password"
						id="newPassword"
						placeholder="Новый пароль"
						required
					/><br />
					<input
						type="password"
						id="confirmNewPassword"
						placeholder="Повторите новый пароль"
						required
					/><br />
					<button type="submit" id="submitChangePasswordBtn" class="btn-read">
						Сменить пароль
					</button>
				</div>
			</section>

			<hr />
			<section id="pageReadsSection">
				<h2>Просмотр прочитанных страниц</h2>
				<button id="togglePageReadsBtn" class="btn-read">
					Просмотр прочитанных страниц
				</button>
				<div id="adminPageReadsForm" class="slide-form">
					<button id="chooseUserBtnExternalPR" class="btn-read">
						Выбрать пользователя
					</button>
					<span id="selectedUserLabelPR"></span>
					<input type="hidden" id="userSelectReads" required />
					<br />
					<button type="button" id="loadPageReadsBtn" class="btn-read">
						Загрузить лог чтения
					</button>
					<div id="pageReadsTableContainer"></div>
				</div>
			</section>
		</div>

		<!-- Модальное окно выбора пользователя -->
		<div id="userSelectionModal" class="modal">
			<div class="modal-content">
				<h2>Выберите пользователя</h2>
				<input
					type="text"
					id="userSearchInput"
					placeholder="Введите имя или логин пользователя"
				/>
				<button id="searchUserBtn" class="btn-read">Найти</button>
				<br />
				<select
					id="userList"
					size="5"
					style="
						width: 100%;
						margin-top: 10px;
						margin-bottom: 10px;
						overflow-y: auto;
					"
				></select>
				<br />
				<button id="applyUserBtn" class="btn-read">Применить</button>
				<button id="closeUserModal" class="btn-read">Закрыть</button>
			</div>
		</div>
		<script src="scripts/theme-change.js"></script>
		<script src="scripts/header-loader.js"></script>
		<script src="scripts/profile-loader.js"></script>
		<script src="scripts/toast.js"></script>
		<script src="scripts/admin-user-modal.js"></script>
		<script src="scripts/admin-changepassword.js"></script>
		<script src="scripts/admin-page-reads.js"></script>
	</body>
</html>
