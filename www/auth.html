<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<title>Авторизация</title>
		<link rel="stylesheet" href="styles/styles.css" />
	</head>
	<body>
		<div id="header"></div>
		<div class="content">
			<h1>Авторизация</h1>
			<section>
				<h2>Регистрация</h2>
				<form id="register-form">
					<input type="text" name="username" placeholder="Логин" required />
					<input
						type="password"
						name="password"
						placeholder="Пароль"
						required
					/>
					<button type="submit">Зарегистрироваться</button>
				</form>
			</section>
			<section>
				<h2>Вход</h2>
				<form id="login-form">
					<input type="text" name="username" placeholder="Логин" required />
					<input
						type="password"
						name="password"
						placeholder="Пароль"
						required
					/>
					<button type="submit">Войти</button>
				</form>
			</section>
		</div>
		<script src="scripts/header-loader.js"></script>
		<script src="scripts/auth.js"></script>
	</body>
</html>
