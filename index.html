<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MIT App Inventor: начните создавать приложения</title>
		<link rel="stylesheet" href="/www/styles/styles.css" />
	</head>
	<body>
		<div class="welcome-container">
			<div class="welcome-card">
				<div class="img-container">
					<img
						src="images/mit-app-inventor.png"
						alt="MIT App Inventor"
						class="floating-img"
					/>
				</div>

				<h1 class="welcome-title">МИР МОБИЛЬНОЙ РАЗРАБОТКИ</h1>
				<p class="welcome-subtitle">
					Изучайте программирование и создавайте мобильные приложения с нуля без
					сложного кода!
				</p>

				<div class="buttons-container">
					<a href="login.html" class="welcome-btn btn-primary">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="20"
							height="20"
							viewBox="0 0 24 24"
							fill="currentColor"
						>
							<path
								d="M11 7L9.6 8.4l2.6 2.6H2v2h10.2l-2.6 2.6L11 17l5-5-5-5zm9 12h-8v2h8c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2h-8v2h8v14z"
							/>
						</svg>
						Войти
					</a>

					<a href="register.html" class="welcome-btn btn-secondary">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="20"
							height="20"
							viewBox="0 0 24 24"
							fill="currentColor"
						>
							<path
								d="M15 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0-6c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2zm0 8c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4zm-6 4c.22-.72 3.31-2 6-2 2.7 0 5.8 1.29 6 2H9zm-3-3v-3h3v-2H6V7H4v3H1v2h3v3z"
							/>
						</svg>
						Зарегистрироваться
					</a>

					<a href="index.html" class="welcome-btn btn-text">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="20"
							height="20"
							viewBox="0 0 24 24"
							fill="currentColor"
						>
							<path
								d="M10.09 15.59L11.5 17l5-5-5-5-1.41 1.41L12.67 11H3v2h9.67l-2.58 2.59zM19 3H5c-1.11 0-2 .9-2 2v4h2V5h14v14H5v-4H3v4c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"
							/>
						</svg>
						Продолжить без входа
					</a>
				</div>

				<p class="footer-text">
					С помощью MIT App Inventor вы научитесь создавать мобильные приложения
					для Android без опыта программирования.
				</p>
			</div>
		</div>

		<script src="scripts/theme-change.js"></script>
	</body>
</html>
